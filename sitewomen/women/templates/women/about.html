{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="" method="post" enctype="multipart/form-data"> <!--    если не прописать enctype, загрузка файлов на сервер происходить не будет-->
    {% csrf_token %}
<!--    <p><input type="file" name="file_upload"></p> &lt;!&ndash;    если не указываем форму получим ошибку при отправке без файла&ndash;&gt;-->
    {{ form.as_p }}
    <p><button type="submit">Отправить</button></p>
</form>
{% endblock %}
