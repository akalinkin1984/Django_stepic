{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="POST" enctype="multipart/form-data">
<!--    enctype="multipart/form-data" - обязателен для загрузки файлов-->
<!--    в action указываем обработчик(в данном случае текущая страница)
и для передачи данных на сервер указываем метод POST-->
    {% csrf_token %} <!--    указываем для защиты от CSRF-атак-->
<!--    <p><label for="id_1">Текст: </label><input type="text" id="id_1" name="filed_text"></p>-->
<!--    <p><label for="id_2">Отметка: </label><input type="checkbox" id="id_2" name="filed_check"></p>-->
<!--    <p><label for="id_3">Число: </label><input type="number" id="id_3" name="filed_num"></p>-->
<!--    <p><label for="id_4">Пароль: </label><input type="password" id="id_4" name="filed_psw"></p>-->
<!--    {{ form.as_p }} &lt;!&ndash;    указываем свою форму, поля которой будут выводится через тег обзаца p&ndash;&gt;-->
    <div class="'form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit">Отправить</button></p>
</form>
{% endblock %}
